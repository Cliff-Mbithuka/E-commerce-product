<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <!-- Header section -->
    <div class="box">
      <div class="header">
        <div class="header-left">
          <a><img src="images/logo.svg" alt="" /></a>
          <nav>
            <ul>
              <li>Collections</li>
              <li>Men</li>
              <li>Women</li>
              <li>About</li>
              <li>Contact</li>
            </ul>
          </nav>
        </div>
        <div class="header-right">
         <img src="images/icon-cart.svg" alt="" />
          <img src="images/image-avatar.png" alt="" class="image-avatar"/>
        </div>
        
      </div>
      <hr>

      <div class="container">
        <div class="container-right">
          <img src="images/image-product-1.jpg" alt="" class="product" />
          <div class="thumbnail">
            <div><img src="images/image-product-1-thumbnail.jpg" alt=""></div>
            <div><img src="images/image-product-2-thumbnail.jpg" alt=""></div>
            <div><img src="images/image-product-3-thumbnail.jpg" alt=""></div>
            <div><img src="images/image-product-4-thumbnail.jpg" alt=""></div>
          </div>
        </div>
        <div class="container-left">
          <h3>Sneaker Company</h3>
          <h1>Fall Limited Edition<br> Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they’ll withstand everything
            the weather can offer.
          </p>
          <div class="price">
            <div class="top">
              <h1>$125.00</h1>
             <button>50%</button>
            </div>
            <p>$250.00</p>
          </div>
          <div class="foot">
            <button class="clear-btn"><img src="images/icon-minus.svg" alt="" />0<img src="images/icon-plus.svg" alt="" /></button>
            <button class="colored-btn"><img src="images/icon-cart.svg" alt="" />Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
